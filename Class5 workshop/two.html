<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="my-button">click me</button>
    <div id="count">0</div>

    <script>
      let total = 0;
      let fontsize = 16;
      let b = document.querySelector("#my-button");
      let countHolder = document.querySelector("#count");
      //google javascript events
      //click, scroll, mousewheel, mouseover, mouseout, keypress, keyup, keydown...
      b.addEventListener("click", onClick);

      function onClick() {
        total = total + 1;
        fontsize = fontsize + 1;
        countHolder.textContent = total;
        countHolder.style.fontSize = fontsize + "px";
        // console.log("you cliked me !", total);
      }
    </script>
  </body>
</html>
